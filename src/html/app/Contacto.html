<html>

    <head>
        <title>Contacto</title>
        <link rel="stylesheet" href="../../css/forms.css">
        <link rel="stylesheet" href="../../css/app.css">
        <link rel="stylesheet" href="../../css/home.css">
        <link rel="stylesheet" href="../../css/contacto.css">
    </head>

    <body>
        <!-- container form -->
        <div class="flex-container-contacto">
           
            <!-- form registro  -->
            <div class="caja-2">
                <div>
                    <a href="../index.html">
                        <button class="btn">Volver</button>
                    </a>
                </div>
                <div class="content-logo">
                    <div class="logo">
                    </div>
                    <img src="../../assets/logo-eventos.svg" width="100px" alt="">
                </div>
                <form>
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Nombre">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com">
                    <label for="Asunto">Asunto</label>
                    <input type="text" placeholder="Mensaje" id="password" name="password">
                    <h3 class="title-text-area">¡Escribe tus dudas y lo resolveremos lo antes posible!</h3>
                    <p>Nos esforzamos por brindarte un excelente servicio al cliente. Si tienes alguna pregunta o necesitas ayuda, no dudes en contactarnos. Estaremos encantados de ayudarte.</p>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" ></textarea>
                    <div class="login">
                        <a class="link-login" href="../../html/forms/register-user-evento/register-user-evento.html">¿No tienes cuenta? Registrate</a>
                    </div>
                    <button class="btn-registro" type="submit">Enviar Consulta</button>
                </form>
            </div>
        </div>
    </body>

</html>
